<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,600;0,700;1,100;1,300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <title>Fancy buttons CSS</title>
    </head>
    <body>

        <h1 class="title">Using
            <span>HTML</span>
            and CSS to
            <span>create</span>
            using buttons</h1>
        <p class="ukraine">
            <span>&#x1F1FA;&#x1F1E6;</span>
            free Ukraine</p>

        <div class="workSpace">

            <!--******** FACEBOOK BUTTONS *********-->
            <section>
                <h4>Facebook Style</h4>
                <button type="button" name="button" class="facebook-style-btn facebook-style-dark">Button Dark</button>

                <button type="button" name="button" class="facebook-style-btn facebook-style-light">Button Light</button>
            </section>

            <!--*********** 3D BUTTONS *************-->

            <section>
                <h4>3D Button</h4>
                <button type="button" name="button" class="btn-3d-1">3D Button 1</button>
            </section>

            <!--********** GRADIENT BORDERED BUTTONS **********-->

            <section>
                <h4>Gradient Bordered Buttons</h4>
                <button type="button" name="button" class="gradient-1">Gradient One</button>

                <button type="button" name="button" class="gradient-2">Gradient Two</button>
            </section>

            <!--********** ANIMATED BUTTONS **********-->

            <section>
                <h4>Animated Buttons</h4>
                <button type="button" name="button" class="animated-1">Animated One</button>

                <button type="button" name="button" class="animated-2">Animated Two</button>
            </section>
        </div>
    </body>
</html>
